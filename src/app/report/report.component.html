<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Contabilit√† Personale</span>
  <span class="example-spacer"></span>
  <button mat-icon-button routerLink="/home">
    <mat-icon>home</mat-icon>
  </button>
  <a mat-raised-button href="/.auth/logout">
    Logout
    <mat-icon>logout</mat-icon>
  </a>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <a mat-flat-button routerLink="/home" style="margin-top: 8%;">
      <mat-icon>home</mat-icon>
      Home
    </a>
    <mat-divider></mat-divider>
    <a mat-flat-button routerLink="/report" style="margin-top: 8%;">
      <mat-icon>donut_small</mat-icon>
      Report
    </a>
  </mat-drawer>

  <div>

    <div class="content">

      <div class="grid-container">

        <div class="grid-item">
          <div class="grafico">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
              [legend]="barChartLegend" [type]="barChartType">
            </canvas>
          </div>
        </div>

        <div class="grid-item">
          <div class="barraDiRicerca">
            <mat-card style="background-color: rgba(255, 255, 255, 0.924)">
              
                <h2 style="margin-top: 2%;text-align: center;">Seleziona la categoria</h2>
                <mat-form-field class="form-ricerca" appearance="outline" floatLabel="always">
                  <mat-label>Categoria</mat-label>
                  <mat-select [(value)]="currentCat">
                    <mat-option *ngFor="let cat of categorie" [value]="cat">{{cat}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <h2 style="text-align: center;">Seleziona l'anno</h2>
                <mat-form-field class="form-ricerca" appearance="outline">
                  <mat-label>Anno</mat-label>
                  <input type="number" [formControl]="anno" matInput placeholder="Anno">
                </mat-form-field>
              
              <button style="width: fit-content; margin-left: 40%; margin-bottom: 2%;" mat-raised-button
                (click)="openDialog()" color="warn">CERCA</button>
            </mat-card>
          </div>
        </div>
  
      </div>

    </div>
    
    <mat-grid-list cols="3" rowHeight="370px" class="div-grafici">
      <mat-grid-tile>
        <canvas baseChart [datasets]="doughnutChartData" [labels]="doughnutChartLabels" [options]="doughnutChartOptions"
          [legend]="doughnutChartLegend" [type]="doughnutChartType">
        </canvas>
      </mat-grid-tile>
      <mat-grid-tile>
        <canvas baseChart [datasets]="doughnutChartData2" [labels]="doughnutChartLabels2"
          [options]="doughnutChartOptions2" [legend]="doughnutChartLegend2" [type]="doughnutChartType2">
        </canvas>
      </mat-grid-tile>
      <mat-grid-tile>
        <canvas baseChart [datasets]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions"
          [legend]="pieChartLegend" [type]="pieChartType">
        </canvas>
      </mat-grid-tile>
    </mat-grid-list>

  </div>

</mat-drawer-container>
